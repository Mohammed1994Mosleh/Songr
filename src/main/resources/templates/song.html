<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>songs</title>
    <link rel="stylesheet" href="songs.css" />
</head>

<body>
    <header>
        <nav>
            <a href="http://localhost:8080">Home</a>
            <a href="http://localhost:8080/albums">Browse albums</a>
        </nav>
        <h1>Our Song collection</h1>
    </header>
    <main>
        <div class="songHolder">
            <div th:each="song : ${song}" class="oneSong">
                <p>Song title :<span th:text="${song.title}"></span></p>
                <p>Song length :<span th:text="${song.length}"></span></p>
                <p>Track number :<span th:text="${song.trackNumber}"></span></p>
                <p>Album name :<span th:text="${song.album.title}"></span></p>
                <img src="https://image.flaticon.com/icons/png/512/2480/2480421.png" alt="" />
            </div>
        </div>
    </main>
</body>

</html>
